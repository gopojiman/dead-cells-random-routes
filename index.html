<!DOCTYPE html>
<html>
<head>
    <title>Dead Cells Route Randomizer</title>
    <script src="script.js"></script>
</head>
<body style="margin-left:1em">

<h2>Dead Cells 2.4 Random Route Generator</h2>

<input type="checkbox" id="BSOpt" name="BSOpt" value="BSOpt" checked>
<label for="BSOpt">Enable Bad Seed</label>
<br>

<input type="checkbox" id="FFOpt" name="FFOpt" value="FFOpt" checked>
<label for="FFOpt">Enable Fatal Falls</label>
<br>

<input type="checkbox" id="classOpt" name="classOpt" value="classOpt">
<label for="classOpt">Also give me a random class</label>
<br>

<input type="checkbox" id="tubeOpt" name="tubeOpt" value="tubeOpt">
<label for="tubeOpt">Also give me a random recycling tube</label>
<br><br>

<label for="BC">BC:</label>
<select id="BC" name="BC">
    <option value=0>0</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3 selected>3+</option>
</select> 
<br>

<label for="prisonOpt">Prison Depths/Corrupted Prison:</label>
<select id="prisonOpt" name="prisonOpt">
    <option value="Guaranteed" selected>Guaranteed</option>
    <option value="Excluded"           >Excluded</option>
    <option value="Random"             >Random</option>
</select> 
<br>

<label for="forcedBiome">Ensure this biome is in the route:</label>
<select id="forcedBiome" name="forcedBiome">
    <option value="" selected                 >None                      </option>
    <option value="Promenade of the Condemned">Promenade of the Condemned</option>
    <option value="Toxic Sewers"              >Toxic Sewers              </option>
    <option value="Dilapidated Arboretum"     >Dilapidated Arboretum     </option>
    <option value="Prison Depths"             >Prison Depths             </option>
    <option value="Corrupted Prison"          >Corrupted Prison          </option>
    <option value="Ramparts"                  >Ramparts                  </option>
    <option value="Ancient Sewers"            >Ancient Sewers            </option>
    <option value="Ossuary"                   >Ossuary                   </option>
    <option value="Morass of the Banished"    >Morass of the Banished    </option>
    <option value="Black Bridge"              >Black Bridge              </option>
    <option value="Insufferable Crypt"        >Insufferable Crypt        </option>
    <option value="The Nest"                  >The Nest                  </option>
    <option value="Stilt Village"             >Stilt Village             </option>
    <option value="Slumbering Sanctuary"      >Slumbering Sanctuary      </option>
    <option value="Graveyard"                 >Graveyard                 </option>
    <option value="Fractured Shrines"         >Fractured Shrines         </option>
    <option value="Clock Tower"               >Clock Tower               </option>
    <option value="Forgotten Sepulcher"       >Forgotten Sepulcher       </option>
    <option value="Cavern"                    >Cavern                    </option>
    <option value="Undying Shores"            >Undying Shores            </option>
    <option value="Clock Room"                >Clock Room                </option>
    <option value="Guardian's Haven"          >Guardian's Haven          </option>
    <option value="Mausoleum"                 >Mausoleum                 </option>
    <option value="High Peak Castle"          >High Peak Castle          </option>
    <option value="Derelect Distillery"       >Derelect Distillery       </option>
</select> 
<br><br>

<button type="button" onclick="printRoute()">Get Random Route</button>
<br><br>

<p id="route"></p>

<noscript>Enable JavaScript pls</noscript>

</body>
</html>
